    <section class="form-peminjaman">
        <div class="container" id="formnyah">
            <div class="row">
                <div class="col-lg-3 col-md-2">
                    <div class="form-img">
                        <img src="../asset/img/form-pict.jpg" alt="">
                    </div>
                </div>
                <div class="col-lg-9 col-md-10">
                    <div class="form-text">
                        <h3>Form peminjaman</h3> 
                        <hr class="garistebel">
                        <!-- Gabungkan formulir di sini -->
                        <form action="" id="formpeminjaman">
                            <div class="row">
                                <div class="col-lg-6 col-md-12">
                                    <label for="NamaPeminjam">Nama Peminjam: </label> <br>
                                    <input type="text" id="nama" name="nama" placeholder="Masukkan nama anda" required>
                                    <br> <br>
                                    <label for="KelasPeminjam">Kelas: </label> <br>
                                    <input type="text" id="kelas" name="kelas" placeholder="Masukkan kelas anda" required>
                                    <br> <br>
                                    <label for="BarangDipinjam">Barang yang dipinjam: </label> <br>
                                    <select name="barang" id="barang">
                                      <option value="" id="pilih" selected>Pilih barang yang ingin dipinjam: </option>
                                      <option value="Stop kontak">Stop kontak</option>
                                      <option value="LCD proyektor">LCD proyektor</option>
                                      <option value="Speaker">Speaker</option>
                                      <option value="Laptop">Laptop</option>
                                    </select>
                                    
                                </div>
                                <div class="col-lg-6 col-md-12">
                                  <label for="NamaPeminjam">Nama Petugas: </label> <br>
                                  <input type="text" id="namapetugas" name="namapetugas" placeholder="Masukkan nama petugas" required>
                                  <br> <br>
                                  <label for="DariJam">Jam peminjaman dari jam: </label> <br>
                                  <input type="time" id="darijam" name="jam" placeholder="Masukkan jam peminjaman" required>
                                  <br> <br>
                                  <label for="SampaiJam">Sampai jam: </label> <br>
                                  <input type="time" id="sampaijam" name="jam" placeholder="Masukkan jam peminjaman" required>
                                </div>
                              </div>
                            <input type="submit" value="Simpan" id="simpan" onclick="submitForm()">
                                
                            </div>
                            <!-- Tombol submit berada di dalam formulir -->
                          
                        </form>
                    </div>
                </div>
            </div>
        </div>
      
    </section>
