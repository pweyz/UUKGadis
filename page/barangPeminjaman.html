  <section class="form-barang">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h4>Form Tambah Barang</h4>
          <form id="barangForm">
            <label for="nomorBarang">Nomor Barang:</label> 
            <input type="text" id="nomorBarang" placeholder="Masukkan nomor barang" required> 
            <label for="namaBarang" id="labelnamaBarang">Nama Barang:</label> 
            <input type="text" id="namaBarang" placeholder="Masukkan nama barang"><br><br>

            <label for="fotoBarang">Foto Barang:</label> 
            <input type="file" id="fotoBarang" accept="image/*" required>

            <label>Kondisi Barang:</label>
            <input type="radio" id="baik" name="kondisiBarang" value="Baik" required>
            <label for="baik">Baik</label> 
            <input type="radio" id="buruk" name="kondisiBarang" value="Buruk" required>
            <label for="buruk">Buruk</label><br><br>

            <button type="submit">Simpan</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <section class="barang-list" id="layanan">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <table class="barang-tabel" id="barangTable">
            <thead>
              <tr>
                <th>Nomor</th>
                <th>Foto</th>
                <th>Nama barang</th>
                <th>Kondisi</th>
                <th>Aksi</th>
              
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

    </div>
