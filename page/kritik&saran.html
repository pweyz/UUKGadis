  </div>
  <section class="Krisar">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-12">
          <div class="krisar-kiri">
            <h1>Silakan berikan <span style="color: #fefefd;">Kritik dan Saran</span> anda!</h1>
            <img src="../asset/img/krisar-img.png" alt="">
          </div>
        </div>
        <div class="col-lg-6 col-md-12">
          <div class="krisar-kanan">
            <h5>Kami sangat menghargai umpan balik Anda untuk terus <br> meningkatkan layanan kami!</h5>
            <!-- Formulir dikemas di dalam <form> -->
            <form action="" method="post" id="kritik" name="krisar">
              <input type="text" id="krisar-nama" name="Nama" placeholder="Masukkan nama anda"
                style="margin-bottom: 10px;">
              <input type="email" id="krisar-email" name="Email" placeholder="Masukkan email anda">
              <textarea name="Pesan" id="krisarform" rows="10" cols="75"
                placeholder="Masukkan kritik dan saran anda!"></textarea>
              <!-- Tombol Simpan -->
              <button type="submit" id="simpankrisar">Kirim</button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </section>
  <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzTZ2WNYeyFPKGoHs787xyTrTC89p_eaGo0Voja8Xu0AhdyIfOOa_r3WI1gfMZB2DBs/exec'
  const form = document.forms['krisar']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
      form.reset();
      alert("Pesan anda berhasil dikirim!");
  })

  </script>
